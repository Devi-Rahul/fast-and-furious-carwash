<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast & Furious Car Wash</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Your existing CSS remains the same */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <div class="logo">FAST & FURIOUS CAR WASH</div>
    <h1>Book Your Car Wash</h1>
    
    <div class="form-container">
        <form id="booking-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="text" id="car" placeholder="Car Model" required>
            <button type="button" id="book-btn">Book Appointment</button>
        </form>
        
        <div id="payment-section">
            <h3>Complete Your Booking</h3>
            <input type="date" id="pickup-date" required>
            <input type="text" id="address" placeholder="Pickup Address" required>
            <p>Amount to Pay: ₹100</p>
            <button type="button" id="pay-btn">Pay Now</button>
        </div>
    </div>

    <script>
        // Book Appointment Button Handler
        document.getElementById('book-btn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const car = document.getElementById('car').value;
            
            if (name && mobile && car) {
                document.getElementById('booking-form').style.display = 'none';
                document.getElementById('payment-section').style.display = 'block';
            } else {
                alert('Please fill all fields');
            }
        });

        // Pay Now Button Handler - Modified for frontend-only testing
        document.getElementById('pay-btn').addEventListener('click', async function() {
            const bookingData = {
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                car: document.getElementById('car').value,
                date: document.getElementById('pickup-date').value,
                address: document.getElementById('address').value,
                amount: 100,
                status: 'paid' // Marking as paid directly for testing
            };

            try {
                // For testing without backend, we'll simulate a successful payment
                const options = {
                    key: 'rzp_test_fvTsRApN9CLJ59', // Your test key
                    amount: 10000, // ₹100 in paise
                    currency: 'INR',
                    name: 'Fast & Furious Car Wash',
                    description: 'Car Wash Service',
                    order_id: 'order_' + Math.random().toString(36).substr(2, 9), // Random order ID
                    handler: function(response) {
                        // For testing, we'll just show the booking data
                        console.log("Booking Data:", bookingData);
                        console.log("Payment Response:", response);
                        alert('Payment successful! Booking confirmed.\n(Note: This is a frontend-only demo)');
                        window.location.reload();
                    },
                    prefill: {
                        name: bookingData.name,
                        contact: bookingData.mobile,
                        email: 'customer@example.com'
                    },
                    theme: {
                        color: '#d35400'
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();

                // In a real implementation, you would save bookingData to your backend here
                // For now, we'll just log it to console
                console.log("Booking would be saved:", bookingData);

            } catch (error) {
                console.error("Payment error:", error);
                alert('Payment failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
